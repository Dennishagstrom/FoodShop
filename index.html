<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodShop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <script src="system.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

    <div id="container">
        <h1>FoodShop</h1>

        <div id="productsDiv">
            <label for="products">Products</label>
            <select name="products" id="products">

            </select>

        </div>

        <div id="items">
            <label for="amount">AMOUNT:</label>
            <input type="number" id="amount" placeholder="Amount">
            <label for="employee">EMPLOYEE:</label>
            <input type="text" id="employee" placeholder="Employee">
        </div>

        <div id="buttons">
            <button class="btn btn-primary" id="addItems">Add Items</button>
            <button class="btn btn-primary" id="removeItems">Remove Items</button>
        </div>

        <div id="storage">
            <h2 id="storageHeader">Storage</h2>
            <table id="tableStorage">
                <tr>
                    <th>Name:</th>
                    <th>Amount:</th>
                </tr>
            </table>
        </div>

        <div id="history">
            <h2 id="historyHeader">History</h2>
            <!--            <button id="updateHistory">Update History</button>-->
            <table id="tableHistory">
                <tr>
                    <th>Type:</th>
                    <th>Employee:</th>
                    <th>Product:</th>
                    <th>Amount:</th>
                    <th>Date:</th>
                </tr>
            </table>
        </div>
    </div>
</div>
<!--<button onClick="log()">Log</button>-->

</body>
</html>
